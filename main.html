<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dog Adoption Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7efe5;
        padding: 30px;
    }

    .container {
        width: 380px;
        padding: 20px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 5px;
    }

    select[multiple] {
        height: 100px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background: #45a049;
    }

    .checkbox-wrapper {
        margin-top: 12px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Dog Adoption Form</h2>

    <form>

        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number">

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">

        <!-- Checkbox -->
        <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox"
                   value="Have you ever lived with a Dog before?">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
        </div>

        <!-- Multi-select breeds -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option>Labrador</option>
            <option>German Shepherd</option>
            <option>Golden Retriever</option>
            <option>Beagle</option>
            <option>Pug</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Submit" id="submit">

    </form>
</div>

</body>
</html>
